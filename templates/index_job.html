<!DOCTYPE html>
<html lang="ru">
  <head>
    
    <meta charset="utf-8" />
    <meta name="description" content="Изучение основ HTML5 для новичков" />
    <title>CRM INTRUM</title>
    {% block styles %}
        <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
    {% endblock %}
  </head>
  <body>
    <div class="main">
        <div class="info_id">
            <div>Имя:<h4>{{user_username}}</h4></div>
            <hr width="100%" color="black" size="3px"/>
            <div>ID контакта:<h4>{{user_id}}</h4></div>
        </div>

        <div class="info_client">
            <div>ID Сделки:<h4>{{sale_id}}</h4></div>
            <hr width="100%" color="black" size="3px"/>
            <div>Телефон:<h4>+{{user_phone}}</h4></div>
            <div> <a href="https://api.whatsapp.com/send?phone={{user_phone}}" target="_blank">
              <button style="background-color: #009d0d;color: white;">Перейти в whatsapp</button></a>
            </div>
            <hr width="100%" color="black" size="3px"/>
            <div>E-mail:<h4>{{user_mail}}</h4></div>
            <hr width="100%" color="black" size="3px"/>
            <div>Последний комментарий:<h4>{{client_text}}</h4></div>
            <hr width="100%" color="black" size="3px"/>
            <div>Стадия сделки:<h4>{{user_status}}</h4></div>
        </div>

        <div class="form_div">
          <form>
            <div>Внести изменения:</div>
            <p><select name="select" size="1" onchange="show()" id="statusSelect">
             <option selected value="s1">{{lead_status}}</option>
             <option value="66">NEW</option>
             <option value="67">Звонок совершен</option>
             <option value="64">Собеседование назначено</option>
             <option value="29">Собеседование проведено</option>
             <option value="30">Обучение началось</option>
             <option value="68">Остался через 14 дней</option>
             <option value="69">Остался через 30 дней</option>
             <option value="31">Приняли на работу</option>
             <option value="32">Закрыли сделку</option>
            </select>
           </form>
        </div>

      <form class="other_div" id="dataForm">
          <label for="date">Укажите дату и время</label>
          <input type="datetime-local" id="date" name="date"/>
    
          <hr width="100%" color="black" size="3px"/>
    
          <label for="comment">Комментарии и замечания</label>
          <input type="text" id="comment" name="name" required minlength="4" maxlength="100" size='10'/>
    
          <div class="button" onclick="submitForm()">
              <button>Отправить</button>
          </div>
      </form>
      <div id="result">{{sale_id}}</div>
    </div>

    <script src = "{{ url_for('static', filename = 'script.js') }}"></script>
  </body>
</html>
